<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <title>Calendario de Reservas de Salas e Equipamentos</title>

    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />
        Hello from Facelets
        <br />

        <br/>
        <h:form>

            <p:layout fullPage="true">  

                <p:layoutUnit style="text-align:center" position="north" size="100"  resizable="true" closable="true" collapsible="true" >  
                    <!--                    <div style="text-align: center " ><h:outputText value="Gerenciamento de Recursos" style ="font-weight:bold"  /></div>-->
                    <h:graphicImage value="resources/images/cmcc.png" />

                </p:layoutUnit>  

                <p:layoutUnit position="south" size="100"  resizable="true" closable="true" collapsible="true">  

                    <h3 id="abc">

                    </h3>
                </p:layoutUnit>  


                <p:layoutUnit position="center" >  
                    <p:panel style="display: block; text-align: center">

                        <p:commandLink id="linkCentro" action= "/view/centro/List"   >  
                            <p:commandButton value="Centros" id="btnCentro" style="width: 160px"/>
                        </p:commandLink>

                        <p:separator/>

                        <p:commandLink id="linkDocente" action= "/view/docente/List"   >  
                            <p:commandButton value="Docente" id="btnDocente"  style="width: 160px" >
                                <!--  <h:graphicImage value="resources/images/book2.png" />  -->
                            </p:commandButton>
                        </p:commandLink>

                        <p:separator/>

                        <p:commandLink id="linkTA" action= "/view/TA/List"   >  
                            <p:commandButton value="TAs" id="btnTA" style="width: 160px"/>
                        </p:commandLink> 

                        <p:separator/>

                        <p:commandLink id="linkSala" action= "/view/sala/List"   >  
                            <p:commandButton value="Salas" id="btnSala" style="width: 160px"/>
                        </p:commandLink> 

                        <p:separator/>

                        <p:commandLink id="linkEquipamento" action= "/view/equipamento/List"   >  
                            <p:commandButton value="Equipamentos" id="btnEquipamento" style="width: 160px"/>
                        </p:commandLink> 

                        <p:separator/>

                        <p:commandLink id="linkCalendario" action="/Calendario"    >  
                            <p:commandButton value="Calendario" id="btnCalendario" style="width: 160px" /> 
                        </p:commandLink>
                    </p:panel>

                </p:layoutUnit>  

            </p:layout>  



        </h:form>
    </h:body>
</html>
