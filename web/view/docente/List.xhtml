<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:outputStylesheet library="css" name="style.css"  />

        <h:form id="form1"> 
            <p:layout fullPage="true">  

                <p:layoutUnit position="north" style="text-align:center" size="100"  resizable="true" closable="true" collapsible="true">  
                    <h:graphicImage value="resources/images/cmcc.png" >
                                       <!--<h:link outcome="/index" value="Gerenciar Recursos" onclick="#{calendarioController.inicializarVariaveis()}"/>-->
                    </h:graphicImage>


                    <!--                    <h:link outcome="/index" value="index" style="margin-right:50px;margin-left: 50px" />-->
                </p:layoutUnit>  

               

                <p:layoutUnit position="west" size="200" header="Links Rápidos" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <p:commandLink id="linkListSala" action="/view/sala/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Salas" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="linkListCentro" action="/view/centro/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Centros" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="linkListEquipamento" action="/view/equipamento/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Equipamentos" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="linkListTA" action="/view/TA/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de TAs" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="linkListOperador" action="/view/operador/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Operadores" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="linkListReserva" action="/view/reserva/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Reservas" />  
                    </p:commandLink>
                    <br/>
                    <p:panel >
                        <h:link outcome="/index" value="index" style="margin-right:50px;margin-left: 50px" />
                    </p:panel>
                </p:layoutUnit>   

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <h:outputText value="Right unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="center">  

                    <p:panel >
                        <p:dataTable id="db" var="item"  value="#{docenteController.docenteDataModel}" selectionMode="single"  paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" style="text-align: center">  
                            <f:facet name="header">  
                                Lista de Docentes  
                            </f:facet>   >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                            <p:column headerText="nome">  
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </p:column>  

                            <p:column headerText="matricula">  
                                <f:facet name="header">
                                    <h:outputText value="Matrícula"/>
                                </f:facet>
                                <h:outputText value="#{item.matricula}"/>
                            </p:column>  

                            <p:column headerText="centro">  
                                <f:facet name="header">
                                    <h:outputText value="Centro"/>
                                </f:facet>
                                <h:outputText value="#{item.centro}"/>
                            </p:column>  

                            <p:column headerText="email">  
                                <f:facet name="header">
                                    <h:outputText value="email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>

                            <p:column headerText="">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <p:commandLink action="#{docenteController.prepareEdit()}" value="Editar" immediate="true"  />
                            </p:column>

                            <p:column headerText="">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <p:commandLink action="#{docenteController.destroy()}" value="Deletar" immediate="true" update="db,:form1:msgs"/>
                            </p:column>

                        </p:dataTable> 
                        <br/>
                        <br/>
                    </p:panel>
                    <p:panel header="Criar Novo Docente" style="display: block; text-align: center ">
                        <p:panel footer="">
                            <h:panelGrid columns="5" id="pnGrCriarDocente" style="display: block; text-align: left">
                                <h:outputLabel value="Nome" for="nome" />
                                <h:inputText id="nome" value="#{docenteController.selected.nome}" title="nome" />
                                <h:outputLabel value="Matrícula" for="matricula" />
                                <h:inputText id="matricula" value="#{docenteController.selected.matricula}" title="matricula" />
                                <br/>
                                <h:outputLabel value="Centro" for="centro"  />
                                <h:selectOneMenu id="centro" value="#{docenteController.selected.centro}" title="centro" required="true" requiredMessage="Selecione um Centro para este Docente"  >
                                    <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="email" for="email"  />
                                <h:inputText id="email" value="#{docenteController.selected.email}" title="email" />
                                <p:commandLink action="#{docenteController.create()}"   update="msgs,db,pnGrCriarDocente"  > 
                                    <p:commandButton value="Salvar" id="linkSalvar" style="width: 180px;margin-left: 30px;margin-bottom: 5px"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>

                       
                    </p:panel>

                </p:layoutUnit>  
                
                 <p:layoutUnit position="south" style="text-align:center" size="100"  resizable="true" closable="true" collapsible="true">  
                    <p:messages id="msgs" showDetail="true"/>   
                </p:layoutUnit>  

            </p:layout>  

        </h:form> 


    </h:body>
</html>
