<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<!--                <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        
                    </h:panelGroup>-->
       
        <h:form>
            <p:messages id="msgs" showDetail="true"/> 
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="nome"/>
                <h:inputText id="nome" value="#{docenteController.selected.nome}" title="Nome"/>
               
            </h:panelGrid>

            <p:commandLink action="#{docenteController.update()}" value="Atualizar Docente" update="msgs"/>
            <br/>
            <br/>
            <h:link outcome="View" value="Visualizar"/>
            <br/>
            <p:commandLink action="#{docenteController.prepareList()}" value="Mostrar todos docentes" immediate="true" update="msgs"/>
            <br/>
            <br/>
            <h:link outcome="/index" value="index"/>
        </h:form>
    </h:body>
</html>
