<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:layout fullPage="true">  

                <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
                    <!--                    <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                            
                                        </h:panelGroup>-->

                    <p:messages id="msgs" showDetail="true"/> 

                </p:layoutUnit>  

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="South unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="West unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit  position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <h:outputText value="Right unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="center">  

                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome" for="nome"/>
                        <h:inputText id="nome" value="#{docenteController.selected.nome}" title="Nome"/>

                        <h:outputLabel value="Centro" for="centro"/>
                        <h:inputText id="centro" value="#{docenteController.selected.centro}" title="Centro"/>
                    </h:panelGrid>
                    <br/>  <!-- pular linha -->
                    <p:commandLink action="#{docenteController.create}" value ="Salvar docente no banco de dados" update="msgs"/>
                    <br/>
                    <br/>
                    <h:commandLink action="#{docenteController.prepareList()}" value="Mostrar todos os docentes" immediate="true"/>
                    <br/>
                    <br/>
                    <h:link outcome="/index" value="index"/>

                </p:layoutUnit>  

            </p:layout>  

        </h:form>
    </h:body>
</html>
