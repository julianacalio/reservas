<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>

            <h:outputStylesheet library="css" name="style.css"  />
            <p:layout fullPage="true">  

                <p:layoutUnit position="north" style="text-align:center" size="100"  resizable="true" closable="true" collapsible="true">  
                    <h:graphicImage value="resources/images/cmcc.png" />
                </p:layoutUnit>  

                <p:layoutUnit position="south" size="100"  resizable="true" closable="true" collapsible="true"  >  
                    <p:messages id="msgs" showDetail="true"/>  
                </p:layoutUnit>  

                <p:layoutUnit position="east" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="east unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="200" header="Links Rápidos" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <p:commandLink id="ajax2" action="/view/docente/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Docentes" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="ajax3" action="/view/centro/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Centros" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="ajax5" action="/view/equipamento/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Equipamentos" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="ajax6" action="/view/TA/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de TAs" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="ajax7" action="/view/operador/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Operadores" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="ajax8" action="/view/reserva/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Reservas" />  
                    </p:commandLink>
                    <br/>
                    <p:panel >
                        <h:link outcome="/index" value="index" style="margin-right:50px;margin-left: 50px" />
                    </p:panel>
                </p:layoutUnit>  

                <p:layoutUnit position="center">  


                    <p:panel id="painel" >
                        <p:dataTable id="db" var="item"  value="#{salaController.salaDataModel}" selectionMode="single"  paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" style="text-align: center"> 
                            <f:facet name="header">  
                                Lista de Salas  
                            </f:facet>   >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                            <p:column headerText="tamanho_m2">  
                                <f:facet name="header">
                                    <h:outputText value="Tamanho (m2)"/>
                                </f:facet>
                                <h:outputText value="#{item.tamanho_m2}"/>
                            </p:column>  

                            <p:column headerText="numero">  
                                <f:facet name="header">
                                    <h:outputText value="Número"/>
                                </f:facet>
                                <h:outputText value="#{item.numero}"/>
                            </p:column>  

                            <p:column headerText="centro">  
                                <f:facet name="header">
                                    <h:outputText value="Centro"/>
                                </f:facet>
                                <h:outputText value="#{item.centro}"/>
                            </p:column>  


                            <p:column headerText="">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <p:commandLink action="#{salaController.prepareEdit}" value="Editar" />
                            </p:column>

                            <p:column headerText="">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <p:commandLink id ="cmlDestroy" action="#{salaController.destroy}" value="Deletar" immediate="true" update="db"/>
                            </p:column>

                        </p:dataTable> 
                    </p:panel>
                    <p:panel header="Criar Nova Sala">

                        <h:panelGrid columns="6" id="pnGrCriarSala">
                          
                            <h:outputLabel value="Tamanho" for="tamanho_m2" />
                            <h:inputText id="tamanho_m2" value="#{salaController.selected.tamanho_m2}" title="tamanho" />
                            <h:outputLabel value="Número" for="numero" />
                            <h:inputText id="numero" value="#{salaController.selected.numero}" title="numero" />
                            <h:outputLabel value="Centro" for="centro" />
                            <h:selectOneMenu id="centro" value="#{salaController.selected.centro}" title="centro"  >
                                <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <p:panel>

                            <p:commandLink action="#{salaController.create()}"   update="msgs,painel,db,pnGrCriarSala" style="margin-right:495px;margin-left: 495px;" > 
                                <p:commandButton value="Salvar" id="ajax21" style="width: 180px" update="db"/>
                            </p:commandLink>

                        </p:panel>

                    </p:panel>

                </p:layoutUnit>  

            </p:layout>  
        </h:form>
    </h:body>

</html>
